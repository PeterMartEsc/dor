<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Reto SVG</title>
</head>
<body>
    <p><b>La Mosca</b> de <del>Franz Kafka</del> Pedro</p>
    <svg width="370px" height="180px">
        <defs>
            <g>
                <circle fill="black" r="65" id="body"/>
            </g>
            <g>
                <circle fill="white" r="35" id="eyeball"/>
                <circle fill="black" r="5" id="pupil"/>
            </g>
            <symbol id="wing">
                <circle cx="60" cy="60" r="60" fill="#d4d6d5"/>
                <rect 
                    width="120"
                    height="60"
                    fill="white"
                    transform="rotate(190 60 60)"
                />            
            </symbol>
        </defs>
        <use xlink:href="#wing" x="0" y="20" />
        <use xlink:href="#wing" transform="translate(250,20) translate(60,60) scale(-1,1) translate(-60,-60)" />
        <use xlink:href="#body" x="185" y="90" />
        <use xlink:href="#eyeball" x="150" y="90" />
        <use xlink:href="#eyeball" x="220" y="90" />
        <use xlink:href="#pupil" x="150" y="100" />
        <use xlink:href="#pupil" x="220" y="100" />
    </svg>

    <p><b>Coraz√≥n</b> Palpitante</p>
    <svg class="corazon" width="320px" height="300px">
        <defs>
            <g>
                <circle r="60" id="elevation"/>
                <!-- <path d="M 40 50 q 120 300 240 0" fill="red" id="curva"/> -->
                <rect 
                    width="120"
                    height="120"
                    fill="red"
                    id="peak"
                />
            </g>
        </defs>
        <use xlink:href="#elevation" x="100" y="100" fill="red"/>
        <use xlink:href="#elevation" x="180" y="100" fill="red"/>
        <use xlink:href="#peak" x="0" y="0" transform="rotate(45 4 197)"/>
        <!-- <use xlink:href="#curva" x="0" y="50" /> -->
    </svg>
</body>
</html>
